<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/svg" href="./assets/crop-logo.svg" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/btn-pulse.css" />
    <link rel="stylesheet" type="text/css" href="./css/btn-neon.css" />
    <link rel="stylesheet" type="text/css" href="./css/curtain-menu.css" />
    <!--<link-->
      <!--href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"-->
      <!--rel="stylesheet"-->
    <!--/>-->

    <title>Image Cropper</title>
  </head>
  <body>
    <div class="overlay" id="overlay-crop"></div>

    <main class="main">
      <div class="main-background"></div>

	<h1 class="logo">
		<a href="https://rzlams.github.io/">
          <span>Image</span><br />
          <span>Cr</span>
          <img
            src="./assets/crop-logo.svg"
            class="crop-logo"
            alt="cropper logo"
          />
          <span>pper</span>
		</a>
        </h1>

      <nav class="navigation">
        <section class="how-to">
          <h2 class="title">How to use:</h2>
	  <div class="item">
		  1.- Browse an image
		  <span class="here-emoji">&#128073</span>
	  </div>
          <div class="item">2.- Crop it</div>
          <div class="item">3.- Set name and format</div>
          <div class="item">4.- Download</div>
        </section>
      </nav>

	  <div id="img-container">
      <canvas id="canvas"></canvas>
      <img src="" id="myimg" />
</div>

      <label for="myfile" id="upload-btn" class="btn-neon">
        <div class="text-container">
          <img src="./assets/browse.svg" title="Browse" alt="browse"/>
          <span class="text">Browse an Image</span>
        </div>

        <span class="bar top"></span>
        <span class="bar right"></span>
        <span class="bar bottom"></span>
        <span class="bar left"></span>
        <input type="file" id="myfile" />
      </label>

      <button  class="btn-pulse" id="cropBtn" title="Crop" />
          <img
            src="./assets/crop-tool.svg"
            class="crop-icon"
            alt="crop"
          />
      </button>

      <a class="btn-pulse downloadBtn" id="download-btn" title="Download">
        <img src="./assets/download.svg" alt="download" />
      </a>
    </main>

    <a href="mailto:lamsarmiento@gmail.com?Subject=Image%20Cropper%20-%20Contact%20me" class="contact" title="Contact Me">
    <svg xmlns="http://www.w3.org/2000/svg" class="contact-svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z"/></svg>
    </a>

    <span id="open-options" class="btn-pulse options" title="Options">
        <img src="./assets/options.svg" alt="options" />
    </span>

    <div id="overlay-options" class="overlay">
      <a href="javascript:void(0)" id="close-options">&times;</a>
      <a class="download-options downloadBtn" id="download-btn-options" title="Download">
        <img src="./assets/download.svg" alt="download" />
      </a>

      <div class="overlay-content">
	<div class="title">Format</div>
<label class="format">
	    <span>PNG</span>
  <input type="radio" name="format" value="png" checked="checked" />
  <span class="checkmark"></span>
</label>
<label class="format">
	    <span>JPG</span>
  <input type="radio" name="format" value="jpg" />
  <span class="checkmark"></span>
</label>
<label class="format">
	    <span>GIF</span>
  <input type="radio" name="format" value="gif" />
  <span class="checkmark"></span>
</label>

	<div class="title name">Name</div>
          <input type="text" value="" placeholder="cropped-image" id="imgName" />
      </div>

    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
