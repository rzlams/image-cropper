<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/svg" href="./assets/crop-logo.svg" />
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"
      rel="stylesheet"
    />

    <title>Image Cropper</title>
  </head>
  <body>
    <main class="main">
      <div class="main-background"></div>
      <nav class="navigation-open navigation">
        <section class="logo">
          <span>Image</span><br />
          <span>Cr</span>
          <img
            src="./assets/crop-logo.svg"
            class="crop-logo"
            alt="cropper logo"
          />
          <span>pper</span>
        </section>

        <section class="nav-icon">
          <span class="topBar"></span>
          <span class="middleBar"></span>
          <span class="bottomBar"></span>
        </section>

        <section class="how-to">
          <h1 class="title">How to use:</h1>
          <div class="item">1.- Upload an image</div>
          <div class="item">2.- Crop it</div>
          <div class="item">3.- Set your options</div>
          <div class="item">4.- Download</div>
        </section>

        <img src="./assets/mail.svg" class="contact" alt="contact me" />
      </nav>

      <canvas id="canvas"></canvas>
      <img src="" id="myimg" />

      <label for="myfile" class="upload-img">
        Upload Image
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <input type="file" id="myfile" />
      </label>
      <button type="button" id="cropBtn">Crop Image</button>
      <a id="downloadBtn">Download Image</a>

      <input type="text" value="" id="imgName" />
      <label
        >PNG
        <input type="radio" name="format" value="png" checked />
      </label>
      <label
        >JPG
        <input type="radio" name="format" value="jpg" />
      </label>
      <label
        >GIF
        <input type="radio" name="format" value="gif" />
      </label>
    </main>

    <script src="./assets/main.js"></script>
  </body>
</html>
